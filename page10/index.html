<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Card UI</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="flex flex-col gap-10 items-center">
    <!-- Search Bar -->
    <input class="px-5 py-5 rounded outline-none bg-[#111]" 
           type="text" 
           placeholder="Search user...">

    <!-- Card Section -->
    <div class="flex gap-10">
      <!-- Left Image -->
      <img 
        src="https://images.unsplash.com/photo-1756894256833-934a85a42df9?w=900&auto=format&fit=crop&q=60&ixlib=rb-4.1.0" 
        alt="User Image" 
      />

      <!-- Right Blurred Info Box -->
      <div class="blurred-layer">
        <div class="content">
          <h3>User 123</h3>
          <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Fugit quis etc.</p>
          <button>Follow</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
