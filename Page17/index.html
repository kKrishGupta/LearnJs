<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lazy Loading Images</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Lazy Loading Example</h1>
  <p>Scroll down to load more images...</p>

  <div class="image-container">
    <img data-src="https://picsum.photos/id/1011/600/400" alt="Nature 1" class="lazy-img">
    <img data-src="https://picsum.photos/id/1012/600/400" alt="Nature 2" class="lazy-img">
    <img data-src="https://picsum.photos/id/1013/600/400" alt="Nature 3" class="lazy-img">
    <img data-src="https://picsum.photos/id/1015/600/400" alt="Nature 4" class="lazy-img">
    <img data-src="https://picsum.photos/id/1016/600/400" alt="Nature 5" class="lazy-img">
    <img data-src="https://picsum.photos/id/1020/600/400" alt="Nature 6" class="lazy-img">
  </div>

  <script src="script.js"></script>
</body>
</html>
