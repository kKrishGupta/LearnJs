<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Email & Password Validator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>Login Form</h2>
    <form id="loginForm">
      <div class="input-group">
        <label>Email</label>
        <input id="email" type="text" placeholder="Enter your email" required />
        <small class="error" id="emailError">Please enter a valid email address</small>
      </div>

      <div class="input-group">
        <label>Password</label>
        <input id="password" type="password" placeholder="Enter your password" required />
        <small class="error" id="passwordError">
          Password must be at least 8 characters, include 1 uppercase, 1 lowercase, 1 number, and 1 symbol.
        </small>
      </div>

      <button type="submit">Validate</button>
    </form>
   <div id="resultMessage"></div>
  </div>

  <script src="script1.js"></script>
</body>
</html>
